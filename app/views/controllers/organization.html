<kblayout>

    <nav class="navbar" role="navigation">

        <div class="container-fluid">

            <div class="title">
                <i class="icon icon-organization"></i>
                {{ 'ORGANIZATION_ASSET_TYPES_PAGETITLE' | translate : { organizationName: organization.getName() } }}
            </div>

        </div>

    </nav>

    <div class="body">

        <kb-breadcrumbs></kb-breadcrumbs>

        <div class="wrapper">

            <div class="title">
                {{ 'ORDINARY_ASSET_TYPES' | translate }}
            </div>

            <div class="lozenges">

                <kblozenge
                    ng-repeat="assetType in assetTypes.getAll()"
                    href=".asset-type.view"
                    href-vars="{ assetTypeId: assetType.id }">

                        <div class="badge" tooltip="{{ 'ASSET_COUNT' | translate:{ count: assetType.assetCount() }:'messageformat' }}">
                            <span ng-if="assetType.assetCount() > 10">
                                10&plus;
                            </span>

                            <span ng-if="assetType.assetCount() <= 10">
                                {{ assetType.assetCount() }}
                            </span>
                        </div>

                        {{ assetType.manufacturer }}
                        {{ assetType.model }}
                </kblozenge>

            </div>

        </div>

    </div>

</kblayout>
