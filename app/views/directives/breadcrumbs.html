<ol class="breadcrumb">
    <li ng-repeat="crumb in breadcrumbs"
        ng-class="{ active: $last }">
            <a ui-sref="{{ crumb.route }}" ui-sref-opts="{reload: true}" ng-if="!$last">
                {{ crumb.displayName | translate }}
            </a>
        <span ng-if="$last">
            {{ crumb.displayName | translate }}
        </span>
    </li>
</ol>
