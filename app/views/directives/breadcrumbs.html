<ol class="breadcrumb">
    <li ng-repeat="crumb in breadcrumbs"
        ng-class="{ active: $last }">
            <a ui-sref="{{ crumb.route }}" ng-if="!$last">
                {{ crumb.displayName | translate }}
            </a>
        <span ng-show="$last">
            {{ crumb.displayName | translate }}
        </span>
    </li>
</ol>
