<div class="form-group schema-form-{{form.type}} {{form.htmlClass}}"
     ng-class="{'has-error': hasError() && form.feedback !== false, 'has-success': hasSuccess() && form.feedback !== false, 'has-feedback': form.feedback !== false }">
    <label class="control-label" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>

    <div ng-class="{ 'input-group': form.addonPre || form.addonPost }">

        <span
            class="input-group-addon input-group-addon-pre"
            ng-if="form.addonPre"
            ng-bind-html="form.addonPre">
        </span>

        <input
            ng-show="form.key"
            type="{{form.type}}"
            step="{{ form.step }}"
            min="{{ form.minimum }}"
            max="{{ form.maximum }}"
            sf-changed="form"
            placeholder="{{form.placeholder}}"
            class="form-control {{form.fieldHtmlClass}}"
            id="{{form.key.slice(-1)[0]}}"
            ng-model-options="form.ngModelOptions"
            ng-model="$$value$$"
            ng-disabled="form.readonly"
            schema-validate="form"
            name="{{form.key.slice(-1)[0]}}"
            aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}" />

        <span
            class="input-group-addon input-group-addon-post"
            ng-if="form.addonPost"
            ng-bind-html="form.addonPost">
        </span>

    </div>

    <span
        ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
        aria-hidden="true">
    </span>

    <span
        ng-if="hasError() || hasSuccess()"
        id="{{form.key.slice(-1)[0] + 'Status'}}"
        class="sr-only">
            {{ hasSuccess() ? '(success)' : '(error)' }}
    </span>

    <div
        class="help-block"
        ng-show="(hasError() && errorMessage(schemaError())) || form.description"
        ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description">
    </div>

</div>
